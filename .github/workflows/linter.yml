---
name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          # Set to the same as `PYTHON_VERSION` in `Makefile`
          python-version: '3.11'
      
      - name: Install poetry
        run: conda-setup

      - name: Install dependencies
        run: make install

      - name: Style checks
        run: make check-codestyle
      
      - name: Safety checks
        run: make check-safety
