language: python
python:
  - 3.9
install:
  - pip install numpy exdir>=0.4.2 cclib>=1.7.0 scipy pyyaml
  - pip install Sphinx furo coverage bump2version versioneer sphinx-multiversion
  - pip install ase schnetpack
  - pip install pytest-cov codecov
script:
  - pip install .
  - git clone https://github.com/aalexmmaldonado/reptar-data ./examples/reptar-data
  - pytest --cov=./reptar
after_success:
  - ./docs/build-docs.sh
  - codecov
deploy:
  - provider: pages
    skip-cleanup: true
    local_dir: docs/html/
    github-token: $GITHUB_TOKEN
    keep-history: true
    target_branch: gh-pages
    on:
      branch: main
      repo: aalexmmaldonado/reptar
  - provider: pypi
    username: "__token__"
    password:
      secure: ""
    on:
      tags: true
